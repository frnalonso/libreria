<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/registro">Registrarse</a></li>
        </ul>
    </nav>
    <h1>Hello, world!</h1>

    <section class="articles">
        <article>
           
            <h2>Registrar Libro.</h2>

            <div class="content">
                <form action="/registrar" method="post" enctype="multipart/form-data">
                    <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
                    <ul>
                        <li><label for="">Autor: </label><input type="text" name="nombreAutor" th:value="${nombreAutor}"></li>
                        <li><label for="">Editorial: </label><input type="text" name="tituloEditorial" th:value="${tituloEditorial}"></li>
                        <li><label for="">Titulo: </label><input type="text" name="tituloLibro" th:value="${tituloLibro}"></li>
                        <li><label for="">ISBN: </label><input type="number" name="isbn" th:value="${isbn}"></li>
                        <li><label for="">Ejemplares: </label><input type="number" name="ejemplares" th:value="${ejemplares}"></li>
                        <li><label for="">AÃ±o: </label><input type="number" name="anio" th:value="${anio}"></li>
                    </ul>
                    <button type="submit">Registrar Libro</button>
                </form>
            </div>

        </article>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->

</html>
