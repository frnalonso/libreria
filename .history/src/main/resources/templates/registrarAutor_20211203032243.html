      <h2>Registrar Autor</h2>

      <div class="content">
        <form action="/autor/registrarAutor" method="post" enctype="multipart/form-data">
            <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
            <ul
                <li><label for="">Nombre: </label><input type="text" name="nombre" th:value="${nombreAutor}"></li>
            </ul>
            <button type="submit">Registrar Autor</button>
        </form>
    </div>
