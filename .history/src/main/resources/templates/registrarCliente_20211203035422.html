<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registrar.css">
    <title>Registro</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" ><img src="/images/icono_libreria2.jpg" width="40px" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Libros
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/registro">Registrar Libro</a></li>
                <li><a class="dropdown-item" href="/mostrar">Ver Libros</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Autores
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/autor/registrarAutor">Registrar Autor</a></li>
                <li><a class="dropdown-item" href="/autor/mostrarAutores">Ver Autores</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Editoriales
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/editorial/registrarEditorial">Registrar Editorial</a></li>
                <li><a class="dropdown-item" href="/editorial/mostrarEditoriales">Ver Editoriales</a></li>
              </ul>
            </li>
          </div>
          <div class="mx-auto order-0">
            <!--Dejo este div para que pueda tener Registrarse y Log in del lado derecho.-->
        </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log in</a>
                </li>
            </ul>
        </div>
      </nav>

    <h2>Registrar Usuario.</h2>

    <div class="content">
        <form action="/registroCliente" method="post" enctype="multipart/form-data">
            <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
            <ul>
                <li><label for="">Nombre: </label><input type="text" name="nombre" th:value="${nombre}"></li>
                <li><label for="">Apellido: </label><input type="text" name="apellido" th:value="${apellido}"></li>
                <li><label for="">Email: </label><input type="email" name="email" th:value="${email}"></li>
                <li><label for="">Documento: </label><input type="number" name="dni" th:value="${dni}"></li>
                <li><label for="">Telefono</label><input type="number" name="telefono" th:value=${telefono}></li>
            </ul>
            <button type="submit">Registrar Usuario</button>
        </form>
    </div>
    
</body>
</html>
