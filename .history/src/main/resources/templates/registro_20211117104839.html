    <section class="articles">
        <article>
           
            <h2>Registrar Libro.</h2>

            <div class="content">
                <form action="/registrar" method="post" enctype="multipart/form-data">
                    <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
                    <ul

                        <li><label for="">Titulo: </label><input type="text" name="tituloLibro" th:value="${tituloLibro}"></li>
                        <li><label for="">ISBN: </label><input type="number" name="isbn" th:value="${isbn}"></li>
                        <li><label for="">Ejemplares: </label><input type="number" name="ejemplares" th:value="${ejemplares}"></li>
                        <li><label for="">AÃ±o: </label><input type="number" name="anio" th:value="${anio}"></li>
                        <li><label for="">Autor: </label><input type="text name="nombre" th:value="${nombreAutor}"></li>
                        <li><label for="">Editorial: </label><input type="text name="nombre" th:value="${nombreEditorial}"></li>
                       
                    </ul>
                    <button type="submit">Registrar Libro</button>
                </form>
            </div>

        </article>
        
    </section>
