<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="p-1 text-white">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" ><img src="/images/icono_libreria2.jpg" width="40px" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Libros
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/registro">Registrar Libro</a></li>
            <li><a class="dropdown-item" href="/mostrar">Ver Libros</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Autores
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/autor/registrarAutor">Registrar Autor</a></li>
            <li><a class="dropdown-item" href="/autor/mostrarAutores">Ver Autores</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Editoriales
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/editorial/registrarEditorial">Registrar Editorial</a></li>
            <li><a class="dropdown-item" href="/editorial/mostrarEditoriales">Ver Editoriales</a></li>
          </ul>
        </li>
      </div>
      <div class="mx-auto order-0">
        <!--Dejo este div para que pueda tener Registrarse y Log in del lado derecho.-->
    </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Registrarse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Log in</a>
            </li>
        </ul>
    </div>
  </nav>
    
    <h3>Autores</h3>

    <table border="2" align="center" class="table table-success table-striped">
      <thead>
          <tr class="table-success">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Alta</th>
            <th colspan="3">Acci√≥n a realizar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each=" autor: ${autores}" >
            <th th:text="${autor.id}" ></th>
            <td th:text="${autor.nombre}" ></td>
            <td th:text="${autor.alta}" ></td>
            <td width = "40"><a th:href="@{/autor/modificarAutor/__${autor.id}__}"><button type="button" class="btn btn-success">Editar</button></a></td>
            <td width = "40"><a th:href="@{/baja/__${autor.id}__}"><button type="button" class="btn btn-warning">Baja</button></a></td>
            <td width = "40"><a th:href="@{/autor/eliminarAutor/__${autor.id}__}"><button type="button" class="btn btn-danger">Eliminar</button></a></td>
          
          </tr>
        </tbody>
  </table>

   <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>
</html>
