#Configuracion MYSQL
spring.datasource.url:jdbc:mysql://localhost:3306/libreriafrancisco?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username: root
spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
#Configuracion JPA(Hibernate)
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto: update
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
spring.thymeleaf.cache: false
#Configuracion mailSender
spring.mail.host=0
spring.mail.port=0
spring.mail.username=0
spring.mail.password=0

